<!DOCTYPE html>
<html lang="en">

<head>
    <!--<script src = "function.js" > </script>-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript First Website</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: linear-gradient(to top left, #28b487, #7dd56f);
        }

        form {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100px;
            padding: 30px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <form >
        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight" value=" "><br>
        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height" value=" "><br><br>
        <input type="submit" value="Submit">
    </form>
    <label>Let started javascript</label>
    <script src="function.js"> </script>
    <script>
        function calculateBmi() {
            const weight = parseFloat(document.getElementById('weight').value)
            const height = parseFloat(document.getElementById('height').value)
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }
        }
    </script>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = weight">Click Me!</button>
</body>

</html>
